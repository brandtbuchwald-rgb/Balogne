<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Gear Test</title>
  <style>
    body { background:#0b0c0f; color:#e7ecf7; font-family:sans-serif; text-align:center; }
    .slot { 
      width:100px; height:100px; 
      background:#111; border:2px solid #333; border-radius:8px; 
      display:flex; align-items:center; justify-content:center;
      margin:50px auto; cursor:pointer;
    }
    .modal { 
      position:fixed; top:0; left:0; width:100%; height:100%; 
      background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center;
    }
    .modal-content {
      background:#1a1c22; padding:1rem; border-radius:8px; color:#fff;
    }
    .hidden { display:none; }
    button { margin-top:1rem; padding:.4rem .8rem; }
  </style>
</head>
<body>

  <div class="slot" data-slot="Weapon">Weapon</div>

  <div id="editorModal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit Weapon</h3>
      <label>Tier
        <select>
          <option>Primal</option>
          <option>Chaos</option>
          <option>Abyss</option>
        </select>
      </label>
      <br>
      <button id="btnClose">Close</button>
    </div>
  </div>

  <script>
    const slot = document.querySelector('.slot');
    const modal = document.getElementById('editorModal');
    const closeBtn = document.getElementById('btnClose');

    slot.addEventListener('click', () => {
      console.log("Clicked slot");
      modal.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
  </script>

</body>
</html>
